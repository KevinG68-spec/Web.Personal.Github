<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subir archivos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="upload-container">
        <div class="title">UPLOAD FILES</div>
        <div class="description">
            Sube los archivos que tu quieras compartir.
        </div>
        <div class="drag-drop">
            <div class="icon">
                <span class="marketeq--upload-new"></span>
            </div>
            <div>
                Agarra y suelta los archivos aqui. <br> o
            </div>
            <button class="btn"> Buscar Archivos</button>
        </div>

        <div class="title-section">Archivos subidos</div>
        <div class="uploaded-files">
            
            <!-- Archivo 1 -->
            <div class="file">
                <div class="icon"><span class="vscode-icons--file-type-word"></span></div>
                <div class="title">
                    <div class="name">Documento 1</div>
                    <div class="progress">
                        <div class="progress-60"></div>
                    </div>
                </div>
                <div class="actions">
                    <button>X</button>
                </div>
            </div>

            <!-- Archivo 2 -->
            <div class="file">
                <div class="icon">
                    <span class="vscode-icons--file-type-word"></span>
                </div>
                <div class="title">
                    <div class="name">ADFAsdf</div>
                    <div class="size">60 kb</div>
                </div>
                <div class="actions">
                    <button>X</button>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
