<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="profile-container">
        <div class="profile">
            <img src="image/Foto.jpg" alt="Profile Picture">

            <div class="info">
                <div class="header">
                    <div class="photo">
                        <img src="image/Foto.jpg" alt="Profile Photo">
                    </div>
                    <div class="action">
                        <button>Follow</button>
                    </div>
                </div>
                <div class="user-info">
                    <div class="name"><a href="#">Kevin Daniel</a></div>
                    <div class="username">@KDGC</div>
                </div>
                <div class="description">
                    Mantenimiento de computadoras y Animador blend. <a href="#">@blend</a>
                </div>

                <div class="followers-container">
                    <div class="following">
                        <a href="#"><span class="number">100k</span> Siguiendo</a>
                    </div>

                    <div class="followers">
                        <a href="#"><span class="number">200k</span> Seguidores</a>
                    </div>
                </div>

                <div class="other">
                    <a href="#">
                        <div class="photos">
                            <img src="image/Foto.jpg" alt="Follower 1">
                            <img src="image/Foto.jpg" alt="Follower 2">
                            <img src="image/Foto.jpg" alt="Follower 3">
                        </div>

                        <div class="names">
                            Elon Musk, Bill Gates y 90 personas tambi√©n siguen esta cuenta.
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
